<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	background-position:center center;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
		object-fit:contain;
	}

	

	h1{
		text-align: center;
	}
	</style>

	<script>
	function upDate(previewPic){
    document.getElementById("image").innerHTML=previewPic.alt;

    document.getElementById("image").style.backgroundImage = "url("+previewPic.src+")";
	document.getElementById("image").style.backgroundRepeat = "no-repeat";
    document.getElementById("image").style.backgroundPosition = "center";
    document.getElementById("image").style.backgroundSize = "cover";
	
}

	function unDo(){
		var alt_text = "Hover over an image below to display here."
        document.getElementById('image').innerHTML=alt_text;
        document.getElementById('image').style.background='#8e68ff';
        document.getElementById('image').style.backgroundImage="url('')";
    }

	
	</script>
</head>

<body>
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover or tab over/into an image below.
		</div>
