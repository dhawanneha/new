<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
        /*font: Use a cool Google font*/
    	color:red;
    	display:none; } 
    </style>
    
    <script>
    function checkForm(){
    	var full_name = document.getElementById("fullname");
        var street_address = document.getElementById("streetaddr");
        var name_error_msg = document.getElementById("nameerrormsg");
        var address_error_msg = document.getElementById("addrerrormsg");
        name_error_msg.style.display="none";
        address_error_msg.style.display="none";


    if ((full_name.value == "null" || full_name.value == "") && (street_address.value == "null" || street_address.value == ""))
      {
        name_error_msg.style.display="block";
       address_error_msg.style.display="block";
      return false;
  }

    if (full_name.value == "null" || full_name.value == "") 
      {
        name_error_msg.style.display="block";
      return false;
  }
     


    if (street_address.value == "null" || street_address.value == "") 
      {
        address_error_msg.style.display="block";
      return false;
  }

  }




       // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is bla  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
