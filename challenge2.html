<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge Two</title>
    
    <script>

	   function setHomeAddress(){

      var billing_address = document.getElementById("billing");
      var home_address = document.getElementById("home");
      var use_billing_checkbox =  document.getElementById("useBilling");
      
      if(use_billing_checkbox.checked == true){
        home_address.value = billing_address.value; 
        home_address.disabled = true;
      }
      else{
        home_address.disabled = false;
        home_address.value = null; 
      }
        
    }


    </script>
</head>
<body>

          <input type="checkbox" name="useBilling" onclick = "setHomeAddress()" id="useBilling"> Same as above <br>
        <textarea name="homeAdd" id="home"></textarea>
        </div>
        <input type = "submit" value = "Go To Challenge 3">

      </form>
</body>
