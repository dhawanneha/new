<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script>
    function checkForm(){
      var strawberry = document.getElementById("opt-straw");
      var blueberry = document.getElementById("opt-blue");
      if ((strawberry.checked == false) && (blueberry.checked == false)) {
        window.alert("Please select your favorite fruit");
      return false;}
    else{
      return true;}   
      }

    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name= "fruit" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name= "fruit" value = "b" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
